#! clean build -p mod -dO

name: lang.nanobind
parent: lib

profile:
- name: base
  if_arg:
    nix: -fPIC

- name: lib
  parent: base
  inc: |
       b/include
       b/ext/robin_map/include, 0
  src: b/src
  mod: lang.python3
  mode: static
  sub: nanobind&b(https://github.com/wjakob/nanobind)

- name: mod
  parent: base
  src: mod.cpp
  self: lib
  mode: none
  mod: lang.python3 lang.pybind11
  out: my_ext
  install: .
  env: MKN_LIB_LINK_LIB=1
